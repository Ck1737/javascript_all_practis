<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #2a364f;               
            }
            .main_div{
                width: 100vw;
                height: 100vh;
                display: grid;
                place-items: center;
            }
            #box {
                width: 100px;
                height: 100px;
                background: gold;
            }

                    
        </style>
    </head>
    <body>

        <div class="main_div">
                <div id="box"></div>
        </div>

        <script>
            const mEnter = document.getElementById("box");

            mEnter.addEventListener('mouseenter',() =>{
                mEnter.style.backgroundColor = 'red';
            })
            mEnter.addEventListener('mouseleave',() =>{
                mEnter.style.backgroundColor = 'pink';
            })
        </script>
    </body>
</html>
